<div class="array-wrapper">
  <div *ngFor="let num of data; let i = index" class="bar-group">
    <div class="bar" [style.height.px]="getHeight(num)" [class.active]="isIndexActive(i)">
          {{ num }}
    </div>
    <div class="index-label">{{ i }}</div>
    <div class="pointer-label">{{ getPointers(i) }}</div>
  </div>
</div>
