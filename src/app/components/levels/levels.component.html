<div class="levels-dashboard">
  <div class="header">
    <h2>Training Modules</h2>
    <p>Select a data structure to practice levels 1-10.</p>
  </div>

  <div *ngIf="isLoading" style="color: white; text-align: center; margin-top: 2rem;">
    Loading Topics...
  </div>

  <div class="grid-container" *ngIf="!isLoading">
    
    <div class="topic-card" 
         *ngFor="let topic of topics" 
         (click)="openTopic(topic.slug)" 
         [style.background-color]="topic.color">
         
      <div class="card-content">
        <img class="topic-image" [src]="topic.icon" [alt]="topic.name" />
        
        <div class="info-area">
          <h3 [style.color]="topic.accent">{{ topic.name }}</h3>
          
          <div class="tags">
            <span *ngFor="let tag of topic.tags" class="tag">{{ tag }}</span>
          </div>
        </div>
      </div>

      <div class="corner-accent" [style.background-color]="topic.accent"></div>
    </div>

  </div>
</div>
